{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/863d0a7748.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/sessionCreator.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

  <form class="form" method="POST">
    {% csrf_token %}
    <div class="sessionCreatorBar">
      <button class="sessionCreatorButton" type="submit">
        SAVE
      </button>
    </div>


    <div class="sessionCreatorGrid">
      <select class="sessionPlayers" name="sessionPlayers" id="sessionPlayers" multiple>
        {% for player in players %}
          <option value={{ player.license_number }}>{{ player.name }} {{ player.surname }} ({{ player.license_number }})</option>
        {% endfor %}
      </select>
      <input class="sessionName" name="sessionName" placeholder="Wprowadź nazwę sesji"></input>
      <input class="sessionCode" name="sessionCode" placeholder="Kod sesji został wygenerowany automatycznie" disabled></input>
    </div>
  </form>


</body>
