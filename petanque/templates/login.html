{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/863d0a7748.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="loginGrid">
    <form class="registerPanel" method="POST">
      {% csrf_token %}
      <div class="usernameField input-group mb-3">
        <span class="input-group-text" id="usernameField">
          <i class="fa-solid fa-user"></i>
        </span>
        <input type="text" class="form-control" name="valueUsername" placeholder="Username" aria-label="Username" aria-describedby="usernameField">
      </div>
      <div class="passwordField input-group mb-3">
        <span class="input-group-text" id="usernameField">
          <i class="fa-solid fa-key"></i>
        </span>
        <input type="password" class="form-control" name="valuePassword" placeholder="Password" aria-label="Password" aria-describedby="passwordField">
      </div>
      <button class="loginButton" type="submit">
        <i class="fa-solid fa-right-to-bracket"></i>
        Login
      </button>
      <div class="registerButton" onclick="window.location.href='/main/register'">
        <i class="fa-solid fa-address-card"></i>
        Don't have an account yet?
      </div>
    </form>
    {% if request.session.loginFailed %}
    <div class="loginAlert">
      Oops! Something went wrong... Maybe your username or password is incorrect?
    </div>
    {% endif %}
  </div>
</body>
