{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/863d0a7748.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/sessions.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="sessionsBar">
    <div class="sessionsButton" onclick="window.location.href='/shots/sessionCreator'">
      ADD NEW
    </div>
  </div>

  <div class="sessionsGrid">
    {% for session in sessions %}
    <div class="sessionTile">
      <div class="sessionName">{{ session.name }}</div>
      <table class="sessionTable">
        <tr><td>CODE:</td><td>{{ session.code }}</td></tr>
        <tr><td>PLAYERS:</td><td>{{ session.players.count }}</td></tr>
        <tr><td>JUDGES:</td><td>{{ session.judges.count }}</td></tr>
        <tr><td>STATUS:</td><td>{{ session.status }}</td></tr>
      </table>
      <div class="sessionButton">ENTER SESSION</div>
    </div>
    {% endfor %}
  </div>

</body>
