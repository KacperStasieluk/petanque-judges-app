{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/863d0a7748.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  ELO {{ user.name }}
  {% for session in sessions %}
  <div class="sessionsGrid">
    <div class="sessionTile">
      <div class="sessionName">{{ session.name }}</div>
      <div class="sessionCode">{{ session.code }}</div>
      <div class="sessionPlayersCount">{{ session.players.count }}</div>
      <div class="sessionStatus">{{ session.status }}</div>
    </div>
  </div>
  {% endfor %}
</body>
